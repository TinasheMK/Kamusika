version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot
  - check_balance
  - add_funds_amount
  - how_to_buy
  - order_status
  - location
  - delivery
  - add_product
  - open_shop
  - order_history
  - tour
  - reject

entities:
  - amount

slots:
  amount:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: amount 

forms:
  add_funds_form:
    required_slots:
      - amount

actions:
  - action_get_balance
  - action_create_invoice
  - action_order_status

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you1?"

  utter_happy:
  - text: "Great, how can I be of help today."

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot."



  utter_balance:
  - text: "You have $10 remaining in your wallet. Care to add funds?"

  utter_ask_amount:
  - text: "How much money do you want to add?"

  utter_add_funds_confirm:
    - text: I will create add funds invoice. Do you confirm?

  utter_ask_continue:
    - text: Are you sure you want to stop the process?

  utter_funds_invoice_created:
  - text: "Add funds invoice has been created for you. Click here to make payment?"
  
  utter_process_cancelled:
  - text: "Process cancelled."
  



  utter_buying_guide:
  - text: "1. Add items to cart. 2. Click on cart icon then click checkout. 3. Click proceed. 4. Fill required forms. 5. Make payment. 6. Order will be ready in 2 to 3 days."

  utter_search_product:
  - text: "What are you looking for?"

  utter_search_attributes:
  - text: "Do you have color, style, size or other specifics?"

  utter_results:
  - text: "Here are some results?"

  utter_get_orderId:
  - text: "How much do you wish to deposit?"

  utter_open_shop:
  - text: "You can open a shop by following this link localhost:8000/shop"

  utter_locations:
  - text: "You can collect your order from the following locations 1. Eastgate Mall Shop 32 or 2. Joina City Shop 9"
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
